<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <div class="item_photo">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div>
          <img src="./images/icon-view.svg">
        </div>
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="author">
      <img src="./images/image-avatar.png">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
    </div>
  </main>
  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="">Speredonka</a>.
    </div>
  </div>
</body>
</html>
